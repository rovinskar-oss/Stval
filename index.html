<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #ffe0ec, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: sans-serif;
}

/* –†–∞–º–∫–∞ */
.frame {
  width: 85%;
  max-width: 320px;
  padding: 30px 20px 60px;
  border: 3px solid #ff4d6d;
  border-radius: 20px;
  text-align: center;
  position: relative;
  background: white;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 40px;
  color: #ff4d6d;
}

/* –°–µ—Ä—Ü–µ */
.heart-wrapper {
  perspective: 1000px;
  display: flex;
  justify-content: center;
}

.heart-card {
  width: 60px;
  height: 55px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s, width 0.5s, height 0.5s;
  cursor: pointer;
}

.heart-card.enlarged {
  width: 180px;
  height: 160px;
}

.heart-card.flipped {
  transform: rotateY(180deg);
}

.side {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.back {
  transform: rotateY(180deg);
}

.heart-svg {
  width: 100%;
  height: 100%;
  fill: #ff2e63;
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
}

.message {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 140px;
  text-align: center;
  color: white;
  font-size: 14px;
  font-weight: bold;
  line-height: 1.3;
}

/* –õ—ñ—Ç–∞—é—á—ñ —Å–µ—Ä–¥–µ—á–∫–∞ */
.floating-hearts {
  position: fixed;
  bottom: 0;
  width: 100%;
  pointer-events: none;
}

.float-heart {
  position: absolute;
  bottom: 0;
  font-size: 20px;
  animation: floatUp 4s linear forwards;
  filter: drop-shadow(0 6px 8px rgba(0,0,0,0.3));
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="scene">

  <div class="frame">
    <div class="title">–®–æ —Ç–∏, –ª–∏—Å–∏–π?</div>

    <div class="heart-wrapper">
      <div class="heart-card" id="heartCard">

        <!-- –ü–µ—Ä–µ–¥ -->
        <div class="side front">
          <svg viewBox="0 0 512 512" class="heart-svg small">
            <path d="M471.7 73.7c-54.5-46.4-136-38.3-186.4 13.7L256 
            116.1l-29.3-28.7C176.3 35.4 94.8 27.3

            66.6-155.7 2.7-210.6z"/>
          </svg>
        </div>

        <!-- –ó–∞–¥ -->
        <div class="side back">
          <svg viewBox="0 0 512 512" class="heart-svg big">
            <path d="M471.7 73.7c-54.5-46.4-136-38.3-186.4 13.7L256 
            116.1l-29.3-28.7C176.3 35.4 94.8 27.3 
            40.3 73.7-23.6 128.6-10.6 230.8 
            43 284.3l193.5 199.8c10.5 10.8 
            27.5 10.8 38 0L469 284.3c53.6-53.5 
            66.6-155.7 2.7-210.6z"/>
          </svg>
          <div class="message">
            –î—è–∫—É—é, —â–æ —Ç–∏ —î —É –º–æ—î–º—É –∂–∏—Ç—Ç—ñ üíã
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<div class="floating-hearts" id="floatingHearts"></div>

<script>
const heartCard = document.getElementById("heartCard");
const floatingHearts = document.getElementById("floatingHearts");

let clickStage = 0;

heartCard.addEventListener("click", () => {

  if (clickStage === 0) {
    heartCard.classList.add("enlarged");
    clickStage = 1;

  } else if (clickStage === 1) {
    heartCard.classList.add("flipped");
    launchHearts();
    clickStage = 2;
  }

});

function launchHearts() {
  let totalHearts = 200;

  for (let i = 0; i < totalHearts; i++) {
    setTimeout(() => {

      const heart = document.createElement("div");
      heart.classList.add("float-heart");
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 25 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

      floatingHearts.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);

    }, i * 40);
  }
}
</script>

</body>
